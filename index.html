    <main>
        <!-- Section 1: Hero with Circular Photo Slider -->

                <div class="hero-slider">
                    <div class="slider-container">
                        <div class="slide active" data-index="0">

                            <div class="slide-content">
                                <h3 data-en="Connect & Grow" data-sw="Ungana & Kua"></h3>
                                <p data-en="Build meaningful relationships" data-sw="Jenga uhusiano wenye maana"></p>
                            </div>
                        </div>
                        <div class="slide" data-index="1">
                            <img src="assets/images/9.jpeg" alt="Women at a beautiful brunch gathering in Tanzania">
                            <div class="slide-content">
                                <h3 data-en="Share & Learn" data-sw="Shiriki & Jifunze"></h3>
                                <p data-en="Exchange stories and wisdom" data-sw="Badilisha hadithi na hekima"></p>
                            </div>
                        </div>
                        <div class="slide" data-index="2">
                            <img src="assets/images/3.jpeg" alt="Women supporting each other in deep conversation">
                            <div class="slide-content">
                                <h3 data-en="Support & Empower" data-sw="Tegemeza & Wezesha"></h3>
                                <p data-en="Lift each other up" data-sw="Inuana kwa pamoja"></p>
                            </div>
                        </div>
                    </div>
                    <div class="slider-dots">
                        <div class="dot active" data-index="0"></div>
                        <div class="dot" data-index="1"></div>
                        <div class="dot" data-index="2"></div>
                    </div>
                </div>
                
                <div class="hero-text">
                    <h1 data-en="Your Soft Place to Land" data-sw="Mahali Pako pa Kutulia"></h1>
                    <p data-en="Here, we laugh, we learn, we grow, and we lift each other up. Welcome to the Sisterhood." data-sw="Hapa, tunacheka, tunajifunza, tunakua, na tunainuana. Karibu kwenye Udugu."></p>
                    <div class="hero-buttons">
                        <a href="event.html" class="btn btn-primary" data-en="Join Our Next Event" data-sw="Jiunge na Tukio Letu"></a>
                        <a href="event.html" class="btn btn-secondary" data-en="Wear The Sisterhood" data-sw="Vaa Udugu Wetu"></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 2: The Movement -->
        <section class="section movement">
            <div class="container movement-content">
                <div class="movement-text animate-on-scroll">
                    <h2 data-en="More Than an Event.<br>It's a Movement." data-sw="Zaidi ya Tukio.<br>Ni Harakati."></h2>
                    <p data-en="The Girl's Girl Club is a space for women to come together, be real, and connect in ways that feel genuine and uplifting. We're all about creating safe, fun, and inspiring experiences where women can meet as strangers and leave as sisters." data-sw="The Girl's Girl Club ni nafasi kwa wanawake kukutana, kuwa halisi, na kuungana kwa njia za dhati na za kutia moyo. Tunahusu kuunda mazingira salama, ya kufurahisha, ambapo wanawake hukutana kama wageni na kuondoka kama dada."></p>
                    <p data-en="Founded in Tanzania, we've created a sisterhood that celebrates every woman's journey while building lifelong friendships and professional connections." data-sw="Tuliianzisha Tanzania, tumeunda udugu unaosherehekea safari ya kila mwanamke huku tukijenga urafiki wa maisha na miunganisho ya kitaaluma."></p>
                </div>
                <div class="movement-image animate-on-scroll">
                    <img src="assets/images/4.jpeg" alt="Diverse Tanzanian women sharing stories and building connections">
                </div>
            </div>
        </section>
        
        <!-- Section 3: The Community -->
        <section class="section community">
            <div class="container">
                <div class="section-intro animate-on-scroll">
                    <h2 data-en="A Community For Every Woman" data-sw="Jamii Kwa Kila Mwanamke"></h2>
                    <p data-en="We're a community of women aged 21 to 40—creatives, entrepreneurs, and stay-at-home moms—all craving real connection, honest conversations, and a sense of belonging." data-sw="Sisi ni jamii ya wanawake wenye umri wa miaka 21 hadi 40—wabunifu, wajasiriamali, na mama wa nyumbani—wote tukitamani muunganiko wa kweli, mazungumzo ya uaminifu, na hisia ya kuwa sehemu ya kitu."></p>
                </div>
                <div class="community-grid">
                    <div class="community-card animate-on-scroll">
                        <i class="fas fa-briefcase"></i>
                        <h3 data-en="The Young Professional" data-sw="Mtaalamu Kijana"></h3>
                        <p data-en="Building careers while building connections" data-sw="Kujenga kazi wakati unajenga miunganisho"></p>
                    </div>
                    <div class="community-card animate-on-scroll">
                        <i class="fas fa-paint-brush"></i>
                        <h3 data-en="The Creative" data-sw="Mbunifu"></h3>
                        <p data-en="Finding inspiration and collaboration" data-sw="Kupata msukumo na ushirikiano"></p>
                    </div>
                    <div class="community-card animate-on-scroll">
                        <i class="fas fa-rocket"></i>
                        <h3 data-en="The Entrepreneur" data-sw="Mjasiriamali"></h3>
                        <p data-en="Growing businesses with community support" data-sw="Kukuza biashara kwa msaada wa jamii"></p>
                    </div>
                    <div class="community-card animate-on-scroll">
                        <i class="fas fa-heart"></i>
                        <h3 data-en="The Stay-at-Home Mom" data-sw="Mama wa Nyumbani"></h3>
                        <p data-en="Finding adult conversation and support" data-sw="Kupata mazungumzo ya watu wazima na msaada"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 4: The Experience -->
        <section class="section experience">
            <div class="container">
                <div class="section-intro animate-on-scroll">
                    <h2 data-en="What a Morning With Us Feels Like" data-sw="Jinsi Asubuhi na Sisi Inavyohisi"></h2>
                    <p style="color: black;" data-en="Each gathering is thoughtfully designed to create meaningful connections in a relaxed, beautiful setting." data-sw="Kila mkutano umeundwa kwa makini ili kuunda miunganisho yenye maana katika mazingira mazuri na ya kupumzika."></p>
                </div>
                <div class="experience-step">
                    <div class="experience-image animate-on-scroll">
                        <img src="assets/images/6.jpeg" alt="Beautiful brunch setup with Tanzanian women">
                    </div>
                    <div class="experience-text animate-on-scroll">
                        <div class="tag" data-en="WE GATHER" data-sw="TUNAKUSANYIKA"></div>
                        <h3 data-en="Beautiful Brunch-Style Gatherings" data-sw="Mikusanyiko Mizuri ya Mtindo wa Brunch"></h3>
                        <p data-en="Each month, we host gatherings designed to spark meaningful conversations and shared experiences over delicious food and drinks." data-sw="Kila mwezi, tunaandaa mikusanyiko inayolenga kuchochea mazungumzo ya maana na kubadilishana uzoefu huku tukifurahia chakula na vinywaji vitamu."></p>
                    </div>
                </div>
                <div class="experience-step">
                    <div class="experience-image animate-on-scroll">
                        <img src="assets/images/5.jpeg" alt="Women in deep, meaningful conversation">
                    </div>
                    <div class="experience-text animate-on-scroll">
                        <div class="tag" data-en="WE TALK" data-sw="TUNAZUNGUMZA"></div>
                        <h3 data-en="Honest & Open Conversations" data-sw="Mazungumzo ya Wazi na ya Ukweli"></h3>
                        <p data-en="We talk about everything that shapes us—from mental health and self-care to love, motherhood, finances, and personal growth." data-sw="Tunazungumza kuhusu kila kitu kinachotujenga—kutoka afya ya akili na kujitunza hadi mapenzi, uzazi, fedha, na ukuaji binafsi."></p>
                    </div>
                </div>
                 <div class="experience-step">
                    <div class="experience-image animate-on-scroll">
                        <img src="assets/images/7.jpeg" alt="Professional woman guiding a group discussion">
                    </div>
                    <div class="experience-text animate-on-scroll">
                        <div class="tag" data-en="WE LEARN" data-sw="TUNAJIFUNZA"></div>
                        <h3 data-en="Guidance from Professionals" data-sw="Mwongozo kutoka kwa Wataalamu"></h3>
                        <p data-en="We invite doctors, psychologists, and other professionals to guide our discussions, helping us learn, grow, and empower one another." data-sw="Tunawaalika madaktari, wanasaikolojia, na wataalamu wengine kuongoza mijadala yetu, wakitusaidia kujifunza, kukua, na kuwezeshana."></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Section 5: The Promise -->
        <section class="section promise">
             <div class="container">
                <div class="section-intro animate-on-scroll">
                     <h2 data-en="Our Promise To You" data-sw="Ahadi Yetu Kwako"></h2>
                     <p style="color: black;" data-en="The Girl's Girl Club celebrates womanhood in all its layers. It's about showing up as yourself, supporting one another, and embracing the beauty of being a woman." data-sw="The Girl's Girl Club husherehekea uanamke katika nyanja zake zote. Ni kuhusu kujitokeza kama wewe, kusaidiana, na kukumbatia uzuri wa kuwa mwanamke."></p>
                </div>
                <div class="promise-grid">
                    <div class="promise-item animate-on-scroll">
                        <i class="fas fa-laugh"></i>
                        <h3 data-en="We Laugh" data-sw="Tunacheka"></h3>
                        <p data-en="Joyful connections and shared moments" data-sw="Miunganisho ya furaha na wakati wa pamoja"></p>
                    </div>
                    <div class="promise-item animate-on-scroll">
                        <i class="fas fa-seedling"></i>
                        <h3 data-en="We Grow" data-sw="Tunakua"></h3>

                    </div>
                    <div class="promise-item animate-on-scroll">
                        <i class="fas fa-book-open"></i>
                        <h3 data-en="We Learn" data-sw="Tunajifunza"></h3>
                        <p data-en="Expert-led sessions on relevant topics" data-sw="Vikao vinavyoongozwa na wataalamu"></p>
                    </div>
                    <div class="promise-item animate-on-scroll">
                        <i class="fas fa-hands-helping"></i>
                        <h3 data-en="We Lift Each Other Up" data-sw="Tunainuana"></h3>
                        <p data-en="Unconditional support through life" data-sw="Msaada usio na masharti"></p>
                    </div>
                </div>
