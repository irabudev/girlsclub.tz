<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us | Events & Merchandise - The Girl's Girl Club</title>

    <meta name="description" content="Join our next event and shop the sisterhood. Get your tickets and browse our exclusive merchandise to support The Girl's Girl Club community in Tanzania.">
    <link rel="canonical" href="https://girlsclub.tz/join.html">
    <meta property="og:title" content="Join Us | Events & Merchandise - The Girl's Girl Club">
    <meta property="og:description" content="Get your tickets for our next sisterhood gathering and shop our exclusive collection.">
    <meta property="og:image" content="https://girlsclub.tz/assets/images/social-share.jpg">
    <meta property="og:url" content="https://girlsclub.tz/join.html">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/logo.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/logo.png">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" style="text-decoration: none;">
                    <img src="assets/logo.png" alt="The Girl's Girl Club Logo" class="logo-img">
                </a>
                <div class="language-switcher">
                    <button class="lang-btn" data-lang="sw">SW</button>
                    <button class="lang-btn" data-lang="en">EN</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- === EVENT SECTION START === -->
        <section class="section" style="padding-top: 2em;">
            <div class="container">
                <!-- 1. Main Page Header -->
                <div class="section-intro animate-on-scroll is-visible">
                    <h1 data-en="Join The Movement" data-sw="Jiunge na Harakati"></h1>
                    <p style="color: var(--text-light); padding-top: 1em;" data-en="Our next gathering is a chance to connect, recharge, and be inspired. Secure your ticket below and become part of the sisterhood." data-sw="Mkutano wetu ujao ni fursa ya kuungana, kupata nguvu mpya, na kutiwa moyo. Pata tiketi yako hapa chini na uwe sehemu ya udugu."></p>
                </div>
                
                <!-- 2. The Main Event Card -->
                <div class="event-card animate-on-scroll is-visible">
                    <div class="content-split">
                        
                        <!-- Right Column: The Information & Action -->
                        <div class="text-content">
                            <h2 data-en="Sisterhood Celebration" data-sw="Sherehe ya Udugu"></h2>
                            <ul class="details-list">
                                <li class="detail-item"><i class="fas fa-calendar-alt"></i><span data-en="Sunday, October 26" data-sw="Jumapili, Oktoba 26"></span></li>
                                <li class="detail-item"><i class="fas fa-clock"></i><span data-en="4:00 PM - 8:00 PM" data-sw="Saa 10 Jioni - 2 Usiku"></span></li>
                                <li class="detail-item"><i class="fas fa-map-marker-alt"></i><span>The Garden 79</span></li>
                            </ul>

                            <!-- Embeddable Widget Area -->
                            <div class="embed-widget-container">
                                <p data-en="Your UZA.CO.TZ ticketing widget will appear here." data-sw="Widget yako ya tiketi ya UZA.CO.TZ itaonekana hapa."></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- === EVENT SECTION END === -->

        <!-- Merchandise Section -->
        <section class="section" id="merchandise" style="background-color: var(--light-pink);">
            <div class="container">
                <div class="section-intro animate-on-scroll is-visible">
                    <p style="color: var(--text-light);" data-en="Every purchase supports our community and helps us create more empowering experiences for women in Tanzania." data-sw="Kila ununuzi unasaidia jamii yetu na kutuwezesha kuunda matukio zaidi ya kuwawezesha wanawake nchini Tanzania."></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <div class="footer-logo">The Girl's Girl Club</div>
                    <p class="footer-desc" data-en="Creating spaces where women connect, grow, and thrive together in Tanzania." data-sw="Kuunda nafasi ambapo wanawake huungana, kukua, na kustawi pamoja nchini Tanzania."></p>
                    <div class="social-links">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
                        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                <div class="footer-contact">
                    <h3 class="footer-title" data-en="Contact Info" data-sw="Mawasiliano"></h3>
                    <div class="contact-item"><i class="fas fa-map-marker-alt"></i><span data-en="Dar es Salaam, Tanzania" data-sw="Dar es Salaam, Tanzania"></span></div>
                    <div class="contact-item"><i class="fas fa-envelope"></i><span>hello@girlsclub.tz</span></div>
                    <div class="contact-item"><i class="fas fa-phone"></i><span>+255 789 456 123</span></div>
                </div>
                <div class="footer-links">
                    <h3 class="footer-title" data-en="Quick Links" data-sw="Viungo vya Haraka"></h3>
                    <ul>
                        <li><a href="join.html" data-en="Events & Shop" data-sw="Matukio na Duka"></a></li>
                        <li><a href="index.html#movement" data-en="Our Story" data-sw="Hadithi Yetu"></a></li>
                        <li><a href="index.html#community" data-en="Join Us" data-sw="Jiunge Nasi"></a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 The Girl's Girl Club. <span data-en="All rights reserved." data-sw="Haki zote zimehifadhiwa."></span></p>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
